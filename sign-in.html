<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxradar</title>
    <link rel="stylesheet" media="screen" href="css/all.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ns-default.css" />
    <link rel="stylesheet" type="text/css" href="css/ns-style-growl.css" />
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div id="wrapper">
        <main id="main" role="main" class="main-sign">
            <div class="container-sign-in">
                <form action="#" class="sign-form">
                    <fieldset>
                        <h1>LUXRADAR</h1>
                        <div class="sign-in">
                            <h2>sign in</h2>
                            <div class="twocolumns">
                                <div class="col">
                                    <ul class="socials">
                                        <li><a class="twitter" href="#"><i class="ico icon-twitter3"></i>Sign in with Twitter</a>
                                        </li>
                                        <li><a class="facebook" href="#"><i class="ico icon-facebook2"></i>Sign in with Facebook</a>
                                        </li>
                                        <li><a class="google-plus" href="#"><i class="ico icon-googleplus"></i>Sign in with Google+</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <div class="input-holder">
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <div class="input-holder">
                                        <input type="password" placeholder="Password">
                                    </div>
                                    <div class="text-or">
                                        <span>or</span>
                                    </div>
                                    <div class="button-holder">
                                        <input class="btn" type="submit" value="Sign in">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                            <p>Need an account? <strong><a href="#">Sign up</a></strong></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <a href="#" class="back-to-top back-to-top-inner"><span class="ico icon-arrow-top"></span>To top</a>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="js/jquery.main.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/notificationFx.js"></script>
    <script>
        var notification = new NotificationFx({
            ttl: 6000,
            type: 'notice',
            layout: 'growl',
            effect: 'scale',
            message: '<p>You were redirected. Please login</p>'
        });
        notification.show();
    </script>
</body>

</html>
